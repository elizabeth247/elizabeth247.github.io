<script>
    //Width and height of map
    var width = 960;
    var height = 500;

    // D3 Projection
    var projection = d3.geoAlbersUsa()
        .translate([width/2, height/2])    // translate to center of screen
        .scale([1000]);          // scale things down so see entire US

    // Define path generator
    var path = d3.geoPath(projection);

    // Define linear scale for output
    var color = d3.scaleLinear()
        .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)"]);

    d3.json("us-states.json", function(json) {
// Bind the data to the SVG and create one path per GeoJSON feature
        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("stroke", "#fff")
            .style("stroke-width", "1")
            .style("fill", function(d) {
                return "rgb(213,222,217)";
            });


			// Map the cities

                d3.json("cityPrices.json", function(json){
                    for (var i = 0; i < data.length; i++) {

//                            console.log(cityJson.name);

//                                console.log(city);
                                // console.log(cityJson.prices[0].item_name);
							}
						}
					}
				});

                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.Longitude, d.Latitude])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.Longitude, d.Latitude])[1];
                    })
                    .attr("r", function() {
                        return 5;
                    })
                    .style("fill", "rgb(217,91,67)")
                    .style("opacity", 0.85)

        // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks"
        // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
                    .on("mouseover", function(d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.text(d.City + ", " + d.State)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    })

                    // fade out tooltip on mouse out
                    .on("mouseout", function() {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                    })
                    // TODO: how to handle pie chart
                    .on("click", function(d) {
                        console.log(d);
                        d3.csv("cityCostOfLiving.csv", function(data) {
                            updatePieData(data, d.City);
                            makePie();
                        });
                    });
            });
    });

    // Pie chart

//    pieData = [{"label":"one", "value":20},
//        {"label":"two", "value":50},
//        {"label":"three", "value":30}];
    pieData = [];

    function updatePieData(csv, city) {
        pieData = [];
        for (var i = 0; i < csv.length; i++) {
            var city_temp = csv[i].City;
            if (city === city_temp) {
                var foodEnt = {"label": "Food and Entertainment", "value": csv[i].FoodEntPercent};
                var rent = {"label": "Rent", "value": csv[i].RentPercent};
                var transport = {"label": "Transportation", "value": csv[i].TransportPercent};
                pieData.push(foodEnt);
                pieData.push(rent);
                pieData.push(transport);
            }
        }
    }

    function makePie() {
        d3.select("canvas").remove();
        d3.select("body")
            .append("canvas")
            .attr("width", 500+"px")
            .attr("height", 500+"px");
        var canvas = document.querySelector("canvas");
        var context = canvas.getContext("2d");

        var r = 100; // radius
        var w = canvas.width;
        var h = canvas.height;

        var colors = ["#d8f5ff", "#b1ebff", "#27c9ff"];

        var arc = d3.arc()              //this will create <path> elements for us using arc data
            .outerRadius(r)
            .innerRadius(0)
            .context(context);

        var arcs = d3.pie()           //this will create arc data for us given a list of values
            .value(function(d) { return d.value; })
            (pieData); //we must tell it out to access the value of each element in our data array

        context.translate(r, r);
        arcs.forEach(function(d, i) {
            context.beginPath();
            arc(d);
            context.fillStyle = colors[i];
            context.fill()
        });

        context.beginPath();
        arcs.forEach(arc);
        context.lineWidth = 1.5;

        context.beginPath();
        arcs.forEach(function(d) {
            var c = arc.centroid(d);
            context.save();
            context.translate(c[0], c[1]);
            context.restore();
        });
        context.fillStyle = "#000";
        context.fill();

        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillStyle = "#000";
        arcs.forEach(function(d, i) {
            var c = arc.centroid(d);
            console.log(c);
            if (pieData[i].label === "Transportation") {
                context.fillText(pieData[i].label + ": " +
                    pieData[i].value + "%", c[0], c[1] - 25);
            }
            else {
                context.fillText(pieData[i].label + ": " +
                    pieData[i].value + "%", c[0], c[1]);
            }
        });


    }
