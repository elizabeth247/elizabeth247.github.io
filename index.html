<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<style type="text/css">

		/* On mouse hover, lighten state color */
		path:hover {
			fill-opacity: .7;
		}

		/* Style for Custom Tooltip */
		div.tooltip {
			position: absolute;
			text-align: center;
			width: 100px;
			height: 50px;
			padding: 2px;
			font: 12px sans-serif;
			background: lightsteelblue;
			border: 0;
			border-radius: 8px;
			pointer-events: none;
		}

		/* Legend Font Style */
		body {
			font: 11px sans-serif;
		}
	</style>
</head>
<body>
<p>Hello world</p>


<script>
    //Width and height of map
    var width = 960;
    var height = 500;

    // D3 Projection
    var projection = d3.geoAlbersUsa()
        .translate([width/2, height/2])    // translate to center of screen
        .scale([1000]);          // scale things down so see entire US

    // Define path generator
    var path = d3.geoPath(projection);

    // Define linear scale for output
    var color = d3.scaleLinear()
        .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)"]);

    //Create SVG element and append map to the SVG
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    // Append Div for tooltip to SVG
    var div = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    console.log("load us states");
    // Load GeoJSON data and merge with states data
    d3.json("us-states.json").then(function(json) {
// Bind the data to the SVG and create one path per GeoJSON feature
        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("stroke", "#fff")
            .style("stroke-width", "1")
            .style("fill", function(d) {
                return "rgb(213,222,217)";
            });


			// Map the cities
            d3.csv("26citiesWithLatitudeLongitude.csv").then(function(data) {
                d3.json("cityPrices.json").then(function(json){
                    for (var i = 0; i < data.length; i++) {
                        var city = data[i].City;
                        for (var j = 0; j < json.length; j++) {
                            var cityJson = json[j];
//                            console.log(cityJson.name);
//                            console.log(cityJson.name.split(','));
                            if (city === cityJson.name.split(',')[0]){
//                                console.log(city);
                                console.log(cityJson.prices[0].item_name);
							}
						}
					}
				});

                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.Longitude, d.Latitude])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.Longitude, d.Latitude])[1];
                    })
                    .attr("r", function() {
                        return 5;
                    })
                    .style("fill", "rgb(217,91,67)")
                    .style("opacity", 0.85)

        // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks"
        // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
                    .on("mouseover", function(d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        console.log(d3.event.pageX);
                        console.log(d3.event.pageY);
                        div.text(d.City + ", " + d.State)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    })

                    // fade out tooltip on mouse out
                    .on("mouseout", function(d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            });
    });

</script>

<style>
.chart2 rect {
  fill: steelblue;
}

.chart2 text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}
</style>

<div id="groceries-comparison">
<p>Moving from [Pittsburgh] to [New York]?</p>
<select id="inds">
        <option value="Chicago" selected="selected">Chicago</option>
        <option value="New York">New York</option>
        <option value="San Antonio">San Antonio</option>
</select>
<svg class="chart2"></svg>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>

<script>
var city1 = "Pittsburgh"; //needs to eventually be assigned from user input


function getTwoCitiesData(csv,city1,city2){
    var data2 = []
    for (var i = 0; i < csv.length; i++) {
        var city = csv[i].City;
        if (city === city1){
            data2.push(csv[i].Groceries)
            for (var j = 0; j < csv.length; j++){
                if (csv[j].City === city2){
                    data2.push(csv[j].Groceries)
                    // console.log(data[j].Groceries)
                }
            }
        }
    }
    return data2;
}

d3.csv("cityCostOfLiving.csv").then(function(data) {
    d3.select('#inds')
        .on("change", function () {
            var sect = document.getElementById("inds");
            var section = sect.options[sect.selectedIndex].value;

            groceries = getTwoCitiesData(data, city1, section);
            console.log(groceries);

            makeGraph(groceries);
    });
});


function makeGraph(data2) {
    var width = 420,
    barHeight = 20;


    var x = d3.scaleLinear()
        .domain([0, d3.max(data2)])
        .range([0, width]);

    var chart = d3.select(".chart2")
        .attr("width", width)
        .attr("height", barHeight * data2.length);

    var bar = chart.selectAll("g")
        .data(data2)
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
        .attr("width", x)
        .attr("height", barHeight - 1);

    bar.append("text")
        .attr("x", function(d) { return x(d) - 3; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d; });
}

</script>

</body>
</html>
