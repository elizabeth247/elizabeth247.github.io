<script>
    //Width and height of map
    var width = 960;
    var height = 500;

    // D3 Projection
    var projection = d3.geoAlbersUsa()
        .translate([width/2, height/2])    // translate to center of screen
        .scale([1000]);          // scale things down so see entire US

    // Define path generator
    var path = d3.geoPath(projection);

    // Define linear scale for output
    var color = d3.scaleLinear()
        .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)"]);

    //Create SVG element and append map to the SVG
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    // Append Div for tooltip to SVG
    var div = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    console.log("load us states");
    // Load GeoJSON data and merge with states data
    d3.json("us-states.json").then(function(json) {
// Bind the data to the SVG and create one path per GeoJSON feature
        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("stroke", "#fff")
            .style("stroke-width", "1")
            .style("fill", function(d) {
                return "rgb(213,222,217)";
            });


			// Map the cities
            d3.csv("26citiesWithLatitudeLongitude.csv").then(function(data) {
                d3.json("cityPrices.json").then(function(json){
                    for (var i = 0; i < data.length; i++) {
                        var city = data[i].City;
                        for (var j = 0; j < json.length; j++) {
                            var cityJson = json[j];
                            if (city === cityJson.name.split(',')[0]){
                                console.log(cityJson.prices[0].item_name);
							}
						}
					}
				});

                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.Longitude, d.Latitude])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.Longitude, d.Latitude])[1];
                    })
                    .attr("r", function() {
                        return 5;
                    })
                    .style("fill", "rgb(217,91,67)")
                    .style("opacity", 0.85)

        // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks"
        // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
                    .on("mouseover", function(d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        var col;
                        var colr;
                        d3.csv("cityCostOfLiving.csv", function(colData) {
                            console.log(colData);
                            for (var i = 0; i < colData.length; i++) {
                                console.log("in loop");
                                console.log(colData[i].City);
                                if (d.City === colData[i].City) {
                                    console.log(d.City);
                                    console.log(colData[i].City);
                                    col = colData[i].CostOfLivingIdx;
                                    colr = colData[i].CostOfLivingRentIdx;
                                    break;
                                }
                            }
                        });
						console.log(col);
                        div.style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px")
                            .style("font-size", "14px")
                            .html("<strong>"+ d.City + ", " + d.State + "</strong><br><br>"
                                + "Cost of Living Index: " + col + "<br>"
								+ "Cost of Living Plus Rent Index: " + colr);
                    })

                    // fade out tooltip on mouse out
                    .on("mouseout", function(d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            });
    });

</script>

<script>

groceries = [];
function getTwoCitiesData(csv,city1,city2){
    groceries = []
    for (var i = 0; i < csv.length; i++) {
        var city = csv[i].City;
        if (city === city1){
            console.log(csv[i]);

            groceries.push(csv[i].GroceriesRound);
            for (var j = 0; j < csv.length; j++){
                if (csv[j].City === city2){
                    groceries.push(csv[j].GroceriesRound);
                }
            }
        }
    }
    console.log(groceries);
}

            var section = sect.options[sect.selectedIndex].value;
            var section2 = sect2.options[sect2.selectedIndex].value;
            getTwoCitiesData(data, section2, section);
            console.log(groceries);
    });
    d3.select('#inds2')

});


function makeGraph() {
    var width = 420,
    barHeight = 20;

    console.log("begin makegraph");
    console.log(groceries);
    var x = d3.scaleLinear()
        .domain([0, d3.max(groceries)])
        .range([0, width]);

    var chart = d3.select(".chart2")
        .attr("width", width)
        .attr("height", barHeight * groceries.length);

    var bar = chart.selectAll("g")
        .remove() //remove old data before entering data!!!!
        .exit() //remove old data before entering data!!!!
        .data(groceries)
        .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
        .transition()
        .attr("width", x)
        .attr("height", barHeight - 1);


    bar.append("text")
        .attr("x", function(d) { return x(d) - 3; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d; });
}
